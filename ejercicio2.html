<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<FORM>
		<h1>Travel reservation form</h1>
		<h3>* denotes mandotory</h3>
		<label for="full_name">Full name*:</label></br>
		<input type="text" name="Full_name" placeholder="FirstName LastName" autofocus>
		</br></br>
		<label for="email">Email Address*:</label></br>
		<input type="email" name="email" placeholder="EMAIL ADDRESS">
		</br></br>
		<label for="pass">Contraseña*:</label></br>
		<input type="password" name="pass" placeholder="contraseña">
		</br></br>
		<label>Select Tour Package*:</label></br>
		<select>
			<option value="Goa">Goa</option>
			<option value="Goa2">Goa2</option>
			<option value="Goa3">Goa3</option>
		</select>
		</br></br>
		<label>Arrival Date*:</label></br>
		<input type="date" name="" value="" placeholder=""></br></br>
		<label for="persona">Number of persons*:</label></br>
		<input type="text" name="persona" placeholder="UNKNOWN_TYPE"></br></br>
		<label>What would you want to avail?*</label></br>
		<label for="chk1">Boarding</label>
		<input type="checkbox" name="chk1" value="" placeholder=""></br>
		<label for="chk2">Fooding</label>
		<input type="checkbox" name="chk2" value="" placeholder=""></br>
		<label for="chk3">Sight seeing</label>
		<input type="checkbox" name="chk3" value="" placeholder=""></br></br>
		<label>Terms and conditions*</label></br>
		<input type="radio" name="rd1" id="rd1" value="" placeholder="">
		<label for="rd1">I agree</label>
		<input type="radio" name="rd1" id="rd2" value="" placeholder="">
		<label for="rd2">I disagree</label></br></br>
		<textarea name="" placeholder="Ingresa tus comentarios..." style="width:300px; height:80px; max-width:300px; max-height:80px;"></textarea></br>
		
		<input type="submit" name="" value="Complete reservation">
	</FORM>
</body>
</html>
